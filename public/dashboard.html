<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Utilisateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        .profile {
            margin-bottom: 2em;
        }

        button {
            padding: 0.5em 1em;
            margin-top: 1em;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background: #007bff;
            color: white;
        }

        button:hover {
            background: #0056b3;
        }

        #message {
            margin-top: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Dashboard Utilisateur</h1>

    <div class="profile">
        <p><strong>Username:</strong> <span id="username">Chargement...</span></p>
        <p><strong>Email:</strong> <span id="email">Chargement...</span></p>
    </div>

    <button id="refreshBtn">Refresh Token</button>
    <button id="logoutBtn">Se déconnecter</button>
    <div class="container" id="profile-container" style="display:none; margin-top: 2rem;">
        <h2>Mon Profil</h2>
        <div class="message" id="profile-message"></div>

        <form id="profile-form" style="margin-top: 1rem; display: flex; flex-direction: row; gap: 0.2rem">
            <label for="profile-username"></label><input type="text" id="profile-username"
                                                         placeholder="Nom d'utilisateur">
            <label for="profile-email"></label><input type="email" id="profile-email" placeholder="Email">
            <button type="button" onclick="updateProfile()">Mettre à jour le profil</button>
        </form>

        <form id="password-form" style="margin-top: 1rem; display: flex; flex-direction: row; gap: 0.2rem">
            <label for="old-password"></label><input type="password" id="old-password"
                                                     placeholder="Ancien mot de passe">
            <label for="new-password"></label><input type="password" id="new-password"
                                                     placeholder="Nouveau mot de passe">
            <button type="button" onclick="updatePassword()">Changer le mot de passe</button>
        </form>
    </div>
    <div id="message"></div>
</div>

<script>
    async function fetchProfile() {
        const token = localStorage.getItem('access_token');
        if (!token) {
            window.location.href = '/';
            return;
        }

        try {
            const res = await fetch('/api/v1/sso/me', {
                headers: {'Authorization': 'Bearer ' + token}
            });
            if (!res.ok) {
                displayMessage('Erreur récupération profil');
                return;
            }
            const data = await res.json();
            document.getElementById('username').innerText = data.username;
            document.getElementById('email').innerText = data.email;
        } catch (err) {
            console.error(err);
            displayMessage('Erreur réseau');
        }
    }

    async function loadProfile() {
        const token = localStorage.getItem('access_token');
        if (!token) return window.location.href = '/';

        try {
            const res = await fetch('/api/v1/sso/me', {
                headers: {'Authorization': 'Bearer ' + token}
            });
            if (!res.ok) throw new Error('Impossible de récupérer le profil');
            const profile = await res.json();
            document.getElementById('profile-username').value = profile.username;
            document.getElementById('profile-email').value = profile.email;
            document.getElementById('profile-container').style.display = 'block';
        } catch (err) {
            console.error(err);
            displayProfileMessage('Erreur lors du chargement du profil');
        }
    }

    async function refreshToken() {
        const refresh_token = localStorage.getItem('refresh_token');
        if (!refresh_token) {
            displayMessage('Aucun refresh token trouvé');
            return;
        }

        try {
            const res = await fetch('/api/v1/sso/refresh', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({refresh_token})
            });
            const data = await res.json();
            if (res.ok) {
                localStorage.setItem('access_token', data.access_token);
                displayMessage('Token rafraîchi avec succès', false);
            } else {
                displayMessage(data.detail || 'Erreur de refresh token');
            }
        } catch (err) {
            console.error(err);
            displayMessage('Erreur réseau');
        }
    }

    function logout() {
        localStorage.removeItem('access_token');
        localStorage.removeItem('refresh_token');
        window.location.href = '/';
    }

    function displayMessage(msg, isError = true) {
        const msgDiv = document.getElementById('message');
        msgDiv.innerText = msg;
        msgDiv.style.color = isError ? 'red' : 'green';
    }

    document.getElementById('refreshBtn').addEventListener('click', refreshToken);
    document.getElementById('logoutBtn').addEventListener('click', logout);

    async function updateProfile() {
        const token = localStorage.getItem('access_token');
        const username = document.getElementById('profile-username').value;
        const email = document.getElementById('profile-email').value;

        try {
            const res = await fetch('/api/v1/sso/users/me', {
                method: 'PUT',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({username, email})
            });
            if (!res.ok) {
                const data = await res.json();
                return displayProfileMessage(data.detail || 'Erreur lors de la mise à jour');
            }
            displayProfileMessage('Profil mis à jour avec succès', false);
        } catch (err) {
            console.error(err);
            displayProfileMessage('Erreur réseau');
        }
    }

    async function updatePassword() {
        const token = localStorage.getItem('access_token');
        const oldPassword = document.getElementById('old-password').value;
        const newPassword = document.getElementById('new-password').value;

        if (!oldPassword || !newPassword) return displayProfileMessage('Veuillez remplir les deux champs');

        var id;
        try {
            // get id via /me endpoint
            const meRes = await fetch('/api/v1/sso/me', {
                headers: {'Authorization': 'Bearer ' + token}
            });
            if (meRes.ok) {
                const meData = await meRes.json();
                id = meData.id;
            } else {
                displayProfileMessage('Erreur récupération profil');
                return;
            }

            const res = await fetch(`/api/v1/sso/users/${id}/password`, {
                method: 'PUT',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({old_password: oldPassword, new_password: newPassword})
            });
            if (!res.ok) {
                const data = await res.json();
                return displayProfileMessage(data.detail || 'Erreur lors du changement de mot de passe');
            }
            displayProfileMessage('Mot de passe changé avec succès', false);
            document.getElementById('old-password').value = '';
            document.getElementById('new-password').value = '';
        } catch
            (err) {
            console.error(err);
            displayProfileMessage('Erreur réseau');
        }
    }

    function displayProfileMessage(msg, isError = true) {
        const msgDiv = document.getElementById('profile-message');
        msgDiv.innerText = msg;
        msgDiv.style.color = isError ? 'red' : 'green';
    }

    // Au chargement
    fetchProfile();
    // Charger le profil dès le dashboard chargé
    loadProfile();
</script>
</body>
</html>
